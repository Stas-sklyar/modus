<div class="lr-confirmation-modal">
  <h3 class="lr-confirmation-modal__title">
    Are you sure?
  </h3>

  <footer class="lr-confirmation-modal__buttons-container">
    <button
      (click)="onClickCancelBtn()"
      class="lr-confirmation-modal__form-btn cancel-button"
    >
      cancel
    </button>

    <button
      (click)="onClickConfirmBtn()"
      class="lr-confirmation-modal__form-btn primary-button">Yes</button>
  </footer>
</div>
