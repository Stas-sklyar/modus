<div class="lr-narrative-story-documents">
  <ng-container *ngIf="storyItems$ | async as storyItems; else loader">
    <div class="lr-narrative-story-documents__documents-list">
      <ng-container *ngFor="let document of getAllRelatedDocuments(storyItems) | removeDuplicatesDocuments">
        <div
          *ngIf="document.document.title"
          class="documents-list__item">
          <lr-document-card
            [document]="document.document"
            [name]="document.document.title">
          </lr-document-card>
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>

<ng-template #loader>
  <div class="average-loader"></div>
</ng-template>
