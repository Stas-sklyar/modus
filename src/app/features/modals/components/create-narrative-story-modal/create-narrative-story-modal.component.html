<lr-modal>
  <ng-container modalTitle>
    Create Narrative Story
  </ng-container>

  <form
    [formGroup]="form"
    modalContent>

    <label class="lr-default-label">
      <span>Title</span>

      <input
        autocomplete="off"
        formControlName="title"
        placeholder="Enter title"
        type="text"
        class="lr-filled-input">
    </label>

    <label class="lr-default-label">
      <span>Description</span>

      <lr-text-editor
        formControlName="description"
        [participants$]="participants$"
        placeholder="Add some details about this narrative story">
      </lr-text-editor>
    </label>
  </form>

  <ng-container modalFooter>
    <button
      (click)="closeModal()"
      type="button"
      class="cancel-button">
      cancel
    </button>

    <button
      (click)="createNarrativeStory()"
      class="primary-button"
      type="submit"
      [disabled]="form.status === 'INVALID' || form.disabled">
      create narrative story
      <div *ngIf="form.disabled" class="btn-loader"></div>
    </button>
  </ng-container>

</lr-modal>
