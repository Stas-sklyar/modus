<lr-modal>
  <ng-container modalTitle>Create section</ng-container>

  <form
    [formGroup]="sectionForm"
    modalContent>

    <label class="lr-default-label">
      <span>Name</span>

      <input
        autocomplete="off"
        formControlName="name"
        placeholder="Give your section a name"
        type="text"
        class="lr-filled-input">
    </label>

    <label class="lr-default-label">
      <span>Description</span>

      <textarea
        autocomplete="off"
        formControlName="description"
        placeholder="Add some details about this section"
        type="text"
        class="lr-filled-textarea">
    </textarea>
    </label>
  </form>

  <ng-container modalFooter>
    <button
      (click)="closeModal()"
      type="button"
      class="cancel-button"
    >
      cancel
    </button>

    <button
      (click)="initSectionCreation()"
      class="primary-button"
      [disabled]="sectionForm.status === 'INVALID' || sectionForm.disabled">
      create section
      <div *ngIf="sectionForm.disabled" class="btn-loader"></div>
    </button>
  </ng-container>
</lr-modal>
