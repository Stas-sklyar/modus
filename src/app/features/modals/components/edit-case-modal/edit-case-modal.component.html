<lr-modal>
  <ng-container modalTitle>Edit case</ng-container>

  <form
    *ngIf="case$ | async as trialCase; else loader"
    [formGroup]="form"
    modalContent>

    <label class="lr-default-label">
      <span>Name</span>

      <input
        autocomplete="off"
        formControlName="name"
        placeholder="Case name"
        type="text"
        class="lr-filled-input">
    </label>

    <label class="lr-default-label">
      <span>Description</span>

      <lr-text-editor
        formControlName="description"
        placeholder="Add some details about this case"
      ></lr-text-editor>
    </label>
  </form>

  <ng-container modalFooter>
    <button
      (click)="closeModal()"
      type="button"
      class="cancel-button"
    >
      cancel
    </button>

    <button
      (click)="editCase()"
      class="primary-button"
      [disabled]="form.status === 'INVALID' || form.disabled">
      save changes
      <div *ngIf="form.disabled" class="btn-loader"></div>
    </button>
  </ng-container>
</lr-modal>

<ng-template #loader>
  <div class="average-loader"></div>
</ng-template>
