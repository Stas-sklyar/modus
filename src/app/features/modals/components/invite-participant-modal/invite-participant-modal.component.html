<lr-modal>
  <ng-container modalTitle>INVITE NEW USERS ON YOUR TEAM</ng-container>

  <div
    class="invite-participant"
    modalContent>

    <div>
      <div class="invite-participant__subtitle">
        Once invites are sent, users will receive a specific URL invite to their email address which will expire after 14 days.
      </div>

      <mat-form-field class="email-list" appearance="fill">
        <mat-chip-grid #chipGrid>
          <mat-chip-row
            *ngFor="let email of emailList"
            (removed)="removeEmail(email)">
              {{ email }}
              <button matChipRemove>âœ–</button>
          </mat-chip-row>
          <input
            placeholder="Assign new Email..."
            [matChipInputFor]="chipGrid"
            [matChipInputAddOnBlur]="true"
            (matChipInputTokenEnd)="addEmail($event)"
          />
        </mat-chip-grid>
      </mat-form-field>
