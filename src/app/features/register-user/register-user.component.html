<section class='register-user'>
  <section class='register-user__form-widget form-widget'>
    <header class='form-widget__header'>
      <div class='form-widget__logo logo'>
        <div class='logo__icon'></div>
      </div>

      <h2 class='form-widget__title'>
        Registration in Modus
      </h2>
    </header>

    <form
      [formGroup]="form"
      class='form-widget__registration-form registration-form'>

      <label class='lr-default-label'>
        <span>Full name</span>

        <input
          formControlName='name'
          placeholder='Enter your full name'
          type='text'
          class='registration-form__input'>
      </label>

      <label class='lr-default-label'>
        <span>Password</span>

        <input
          formControlName='password'
          placeholder='Enter your password'
          type='password'
          class='registration-form__input'>
      </label>

      <button
        (click)="initRegistrationProcess()"
        class='registration-form__submit-button primary-button'
        [disabled]="sending.getValue()">
        Registration
        <div *ngIf="sending | async" class="btn-loader"></div>
      </button>

    </form>
  </section>
</section>
