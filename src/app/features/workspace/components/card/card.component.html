      </g>
    </svg>
  </span>

  <div class="lr-card__card-content card-content">
    <h3 class="card-content__title">
      {{ card.name }}
    </h3>
    <div
      lrApplyRedirectsToMentions
      [innerHTML]="card.description | safeHtml"
      class="card-content__description">
    </div>

    <div class="card-content__counters counters">

      <div class="counters__people people-counter">
        <svg class="people-counter__icon" xmlns="http://www.w3.org/2000/svg" width="33" height="21" viewBox="0 0 33 21">

        </svg>
        <span class="people-counter__value">
          {{ card.personMentions.length }}
        </span>
        <div class="people-counter__title">People</div>
      </div>

      <div class="counters__documents documents-counter">
        <svg class="documents-counter__icon" xmlns="http://www.w3.org/2000/svg" width="24.131" height="27.578" viewBox="0 0 24.131 27.578">

        </svg>
        <span class="documents-counter__value">
          <!--    TODO: CALC DOCUMENTS      -->
          0
        </span>
        <div class="documents-counter__title">Documents</div>
      </div>
    </div>
  </div>
</div>

<ng-template #loader>
  <div class="average-loader"></div>
</ng-template>
